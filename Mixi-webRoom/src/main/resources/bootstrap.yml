server:
  port: ${SERVER_PORT:9020}

spring:
  application:
    name: webRoom-service
  config:
    import: classpath:you-cant-see-that.yml
  profiles:
    active: ${ACTIVE:test}

  cloud:
    api: true

#logging:
#  level:
#    org.springframework: DEBUG

sa-token:
  token-name: Authorization
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: true
  is-read-cookie: false
  is-read-head: true
  token-prefix: Bearer